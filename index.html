<html>
<head>
<title> lab 5 </title>
<script src="Script/processing.js"></script>
<script type="text/processing" data-processing-target="mycanvas">

void setup(){

	size( 650, 300 );
	background(0,0,0);
	frameRate( 30 );

	if (mousePressed == true && mouseButton == LEFT)
	{
		if (mouseY > 233 && mouseY <248 && mouseX > 57 && mouseX < 105)
		{
			fill(0,255,0);
			stroke(0,0,0);
			rect(55,238,50,17);
		}
				
	}

	if (mousePressed == true && mouseButton == LEFT)
	{
		if(mouseY > 233 && mouseY < 248 && mouseX > 166 && mouseX <239)
		{
			fill(0,255,0);
			stroke(0,0,0);
			rect(165,230,50,17);
		}
	}
	
	}	
	void draw()
{
	background(0,0,0);

	fill(0,255,0);
	rect(150,50,200,100);
	
	text(mouseX,10,10);
	text(mouseY,50,10);



							
}

</script>
<canvas id="mycanvas"></canvas>
</head>
